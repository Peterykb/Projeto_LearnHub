<div class="box">
  <div class="header-box">
    <h5>Perfil público</h5>
    <h5>Veja aqui as suas informações</h5>
  </div>
  <div class="content-box">
    <div class="profile-edit">
      <div class="profile-img">
        <i class="fa-solid fa-user"></i>
        <div class="edit-photo" *ngIf="canEdit">
          <i class="fa-solid fa-camera"></i>
        </div>
      </div>
      <a (click)="habilitEdit()" *ngIf="!canEdit">Editar perfil</a>
    </div>
    <div class="info-user">
      <div class="field" #inputContainer>
        <label>Nome Completo</label>
        <input type="text" [disabled]="!canEdit">
      </div>
      <div class="field" #inputContainer>
        <label>Data de Nascimento</label>
        <input type="text" [disabled]="!canEdit">
      </div>
      <div class="field" #inputContainer>
        <label>Email</label>
        <input type="text" [disabled]="!canEdit">
      </div>
      <div class="field">
        <label>Senha</label>
        <input type="password" disabled>
        <a href="#" *ngIf="canEdit">Alterar Senha</a>
        <a routerLink="/login">Encerrar Sessão</a>
      </div>
    </div>
    <div class="buttons-field">
      <button *ngIf="!canEdit" class="btn-delete">Excluir Conta</button>
      <button *ngIf="canEdit" class="btn-save">Salvar</button>
      <button *ngIf="canEdit" class="btn-cancel" (click)="cancelEdit()">Cancelar</button>
    </div>
  </div>

</div>
