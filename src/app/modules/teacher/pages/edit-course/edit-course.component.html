<div class="box">
    <div class="title">
      <h2>Escolha o módulo para editar</h2>
      <button class="btn btn-primary btn-module" (click)="abrirLessonDialog()">Adicionar Módulo <i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="accordion">
      <div class="accordion-item" *ngFor="let item of accordionItems">
        <label for="{{'accordion' + item.id}}" class="accordion-header">
          {{ item.header }}
          <button class="btn btn-primary" routerLink="./edit-module">Editar Módulo</button>
        </label>
      </div>
    </div>
    <div class="modal" [ngClass]="{ open: isLessonOpen }">
      <div class="modal-content">
        <span class="close" (click)="fecharLessonDialog()">X</span>
        <h2>Adicionar Módulo</h2>
        
        <div class="field-date">
          <label>Nome do módulo</label>
          <input type="text" />
        </div>
  
        <button class="save-btn">Adicionar</button>
      </div>
    </div>
    <div class="overlay" *ngIf="isLessonOpen" (click)="fecharLessonDialog()"></div>
</div>
