<div class="box">
  <form>
    <div class="title">
      <h2>Escolha o módulo para editar</h2>
    </div>

    <div class="accordion">
      <div class="accordion-item">
        <input type="checkbox" id="accordion4" class="accordion-input" />
        <label for="accordion4" class="accordion-header" (click)="clickDescription()">Módulo 1 - Primeiros passos em Angular
          <i
              class="fa-solid fa-caret-down"
              [ngClass]="{'fa-caret-down': !dropdown, 'fa-caret-up': dropdown}"
            ></i
          >
        </label>
        <div class="accordion-content">
          <div class="content-class">
            <div class="info-class">
              1. Instalando o Angular
              <div class="icon-play">
                <i class="fa-solid fa-circle-play"></i>
                <small>10 min</small>
              </div>
            </div>
          </div>
          <div class="btn-edit">
            <button class="btn btn-primary">Editar Módulo</button>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <input type="checkbox" id="accordion2" class="accordion-input" />
        <label for="accordion2" class="accordion-header" (click)="clickDescription()">Módulo 2 - Trabalhando com Componentes
          <i
              class="fa-solid fa-caret-down"
              [ngClass]="{'fa-caret-down': !dropdown, 'fa-caret-up': dropdown}"
            ></i
          >
        </label>
        <div class="accordion-content">
          <div class="content-class">
            <div class="info-class">
              10. Gerando Componente
              <div class="icon-play">
                <i class="fa-solid fa-circle-play"></i>
                <small>10 min</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <input type="checkbox" id="accordion3" class="accordion-input" />
        <label for="accordion3" class="accordion-header" (click)="clickDescription()">Módulo 3 - Revisão de Typescript
          <i
              class="fa-solid fa-caret-down"
              [ngClass]="{'fa-caret-down': !dropdown, 'fa-caret-up': dropdown}"
            ></i
          >
        </label>
        <div class="accordion-content">
          <div class="content-class">
            <div class="info-class">
              25. Funções assíncronas
              <div class="icon-play">
                <i class="fa-solid fa-circle-play"></i>
                <small>10 min</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="modal" [ngClass]="{ open: isOpen }">
    <div class="modal-content">
      <span class="close" (click)="fecharDialog()">X</span>
      <h2>Editar Curso</h2>

      <div class="field-date">
          <label>Titulo da Aula</label>
          <textarea rows="1" (input)="autoSize($event)" #textareaRef></textarea>
      </div>

      <div class="field-date">
          <label>Link da aula</label>
          <textarea rows="1" (input)="autoSize($event)" #textareaRef></textarea>
      </div>

      <div class="field-date">
          <label>Descrição da Aula</label>
          <textarea rows="1" (input)="autoSize($event)" #textareaRef></textarea>
      </div>
      <button class="save-btn">Salvar</button>
    </div>
  </div>
  <div class="overlay" *ngIf="isOpen" (click)="fecharDialog()"></div>
</div>
