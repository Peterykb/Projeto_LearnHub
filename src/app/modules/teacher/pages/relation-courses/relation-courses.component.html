<div class="container">
    <div class="category-filter">
        <span>
            Filtrar:
            <select class="bg-dark text-white">
                <option value="Selecione">Selecione</option>
                <optgroup label="* Situação">
                  <option value="Vendidos">Vendidos</option>
                  <option value="Não Vendidos">Não Vendidos</option>
                </optgroup>
                <optgroup label="* Categoria">
                  <option value="Front-End">Front-End</option>
                  <option value="Back-End">Back-End</option>
                  <option value="Mobile">Mobile</option>
                  <option value="Web Design">Web Design</option>
                </optgroup>
            </select>
        </span>
        <span class="search-field text-dark">
          <i class="fa-solid fa-search"></i> 
          <input type="search" class="input-search ">
        </span>
    </div>
    <div class="row">
      <div class="card" *ngFor="let course of courses.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)">
        <img [src]="course.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <a href="#" class="btn btn-dark">Visualizar</a>
        </div>
      </div>
    </div>
    <ul class="pagination">
      <li class="page-item" *ngIf="currentPage > 1" (click)="previousPage()"><a class="page-link">Previous</a></li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage" (click)="currentPage = page"><a class="page-link">{{page}}</a></li>
      <li class="page-item"*ngIf="currentPage < totalPages" (click)="nextPage()" ><a class="page-link">Próximo</a></li>
    </ul>
  </div>
