<main>
  <div class="container">
    <div class="header-title">
      <h1>Fa√ßa o seu login</h1>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" #formDir="ngForm">
      <div class="field">
        <label>Email</label>
        <input
          type="email"
          placeholder="text@email.com"
          formControlName="email"
          required
        />

      </div>
      <div class="field">
        <label>Senha</label>
        <div class="pass-field">
          <input
            type="{{showPass ? 'text' : 'password'}}"
            formControlName="senha"
            required
          />
          <div class="showIcon" (click)="passShow()">
            <i class="fa-solid" ngClass="{{!showPass ? 'fa-eye' : 'fa-eye-slash'}}"></i>
          </div>
        </div>
      </div>
      <div class="btn">
        <button type="submit" class="btn-submit">Login</button>
      </div>
    </form>
  </div>
  <div class="help">
    <div class="header-help">
      <div class="line"></div>
      <span>Novo no LearnHub?</span>
      <div class="line"></div>
    </div>
    <button type="button" routerLink="/register">Crie sua conta no LearnHub</button>
  </div>
</main>
